steps:
  # Build the static files
  - id: package_js
    name: gcr.io/datcom-ci/node:2022-07-18
    entrypoint: /bin/bash
    args:
      - -c
      - |
        rm -rf static/node_modules
        cp -r /resources/node_modules -d static/
        ./run_test.sh -b

  # Run screenshot tests
  - id: flask_webdriver_test
    name: gcr.io/datcom-ci/webdriver-chrome:2022-08-10
    entrypoint: /bin/sh
    waitFor:
      - package_js
    args:
      - -c
      - |
        ./run_test.sh -s

  # Copy over the screenshots to gcs
  - name: gcr.io/cloud-builders/gsutil
    entrypoint: /bin/sh
    args:
      - -c
      - |
        gsutil cp server/test_screenshots/*.png gs://datcom-website-screenshot/$SHORT_SHA/
        rm -rf server/test_screenshots

timeout: 1800s

options:
  machineType: "N1_HIGHCPU_8"
